<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Holiday API</title>
   <link rel="stylesheet" href="CSS/style.css">
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200">
   <div class="container mx-auto p-4">

      <form id="searchForm" class="mb-4 flex flex-col sm:flex-row sm:justify-between">
         <input 
            type="text" 
            id="search-input" 
            placeholder="Enter a holiday day" 
            class="border p-2 rounded-lg w-full mb-2"
         />
         <button type="submit" id="search-button" class="bg-green-900 text-white px-4 py-2 rounded-lg hover:bg-green-950 w-full">
            Search Holidays
         </button>
      </form>
      <div id="container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      </div>
   </div>

   <script type="module" src="JS/notesk.js"></script>
</body>
</html>
